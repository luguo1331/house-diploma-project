spring.application.name=sise-portal-app
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
server.port=8500
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

logbook.write.level=INFO
logbook.format.style=http
logging.config=classpath:log4j2.xml

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/house_user?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root

