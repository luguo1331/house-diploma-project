spring.application.name=sise-comment
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
server.port=8200
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
logbook.write.level=INFO
logbook.format.style=http
logging.config=classpath:log4j2.xml
# 数据源配置
spring.druid.driverClassName=com.mysql.jdbc.Driver
spring.druid.url=jdbc:mysql://localhost:3306/house_message?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.druid.username=root
spring.druid.password=root
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#最大连接数
spring.druid.maxActive=30
#最小连接数
spring.druid.minIdle=5
#获取连接最大等待时间
spring.druid.maxWait=10000
#解决mysql8小时问题,
spring.druid.validationQuery=SELECT 'x'
#空闲连接检查间隔时间
spring.druid.timeBetweenEvictionRunsMillis=60000
#空闲连接最小空闲时间，达到这个时间属于空闲连接
spring.druid.minEvictableIdleTimeMillis=300000
#加载 mapper 文件
mybatis.mapper-locations=classpath:/mappers/*.xml
# 开启驼峰命名转换法
mybatis.configuration.map-underscore-to-camel-case=true
#配置分页插件pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.row-bounds-with-count=true
pagehelper.params=count=countSql
